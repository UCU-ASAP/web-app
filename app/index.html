<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <menu class="global-menu--wrapper" id="menu">
      <div class="global-menu--logo">Menu</div>
      <div class="global-menu--list">
        <div class="global-menu--item" data-load-page="profile">Profile
          <svg>
            <use xlink:href="symbol/svg/sprite.symbol.svg#user-reg"></use>
          </svg>
        </div>
        <div class="global-menu--item" data-load-page="map">Map
          <svg>
            <use xlink:href="symbol/svg/sprite.symbol.svg#map-menu"></use>
          </svg>
        </div>
        <div class="global-menu--item" data-load-page="messages">Messages
          <svg>
            <use xlink:href="symbol/svg/sprite.symbol.svg#messages"></use>
          </svg>
        </div>
        <div class="global-menu--item" data-load-page="settings">Settings
          <svg>
            <use xlink:href="symbol/svg/sprite.symbol.svg#settings"></use>
          </svg>
        </div>
          <div class="global-menu--item" data-logout="1">Sign out
            <svg>
              <use xlink:href="symbol/svg/sprite.symbol.svg#logout"></use>
            </svg>
          </div>
      </div>

    </div>
    </menu>
    <div id="wrapper"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsiKb2ZnfXxmWfEMsR3bnvf56x-mQKIX0"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
