<header class="top-panel">
  <button class="top-panel--button .top-panel--back" data-toggle-menu="0">
    <svg>
      <use xlink:href="symbol/svg/sprite.symbol.svg#menu"></use>
    </svg>
  </button>
  <div class="top-panel--title-box">Map</div>
  <button class="top-panel--button top-panel--right" data-get-position="0">
    <svg>
      <use xlink:href="symbol/svg/sprite.symbol.svg#marker"></use>
    </svg>
  </button>
</header>
<div class="global-section--wrapper extended">
  <div class="global-section--box">
    <div id="map"></div>
    <div class="friends-window--wrapper" id="friends" style="display: none;">
      <div class="friends-window--container">
        <div class="friends-window--header-box">
          <div class="friends-window--header-title">Find route to friend</div>
          <svg data-friends="0">
            <use xlink:href="symbol/svg/sprite.symbol.svg#close"></use>
          </svg>
        </div>
        <div class="friends-window--list-wrapper">
          <div class="friends-window--list-container">
            <div class="friends-window--item-wrapper" data-route="0">
              <div class="friends-window--item-title">Roma Vit</div>
              <img src="static/images/Penguins.jpg">
            </div>
            <div class="friends-window--item-wrapper" data-route="1">
              <div class="friends-window--item-title">Vlad Kromkach</div>
              <img src="static/images/Penguins.jpg">
            </div>
            <div class="friends-window--item-wrapper" data-route="2">
              <div class="friends-window--item-title">Nazar Zavarynskyi</div>
              <img src="static/images/Penguins.jpg">
            </div>
            <div class="friends-window--item-wrapper" data-route="3">
              <div class="friends-window--item-title">Nazar Stafanyshyn</div>
              <img src="static/images/Penguins.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="map-tab-bar">
  <div class="map-tab-btn">

  </div>
  <div class="map-tab-btn" data-friends="0">
    <svg>
      <use xlink:href="symbol/svg/sprite.symbol.svg#friends"></use>
    </svg>
  </div>
</footer>
