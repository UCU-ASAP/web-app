<header class="top-panel">
  <button class="top-panel--button .top-panel--back" data-load-page="login">
    <img src="static/images/back-arrow.png">
  </button>
  <div class="top-panel--title-box">Create Account</div>
  <button class="top-panel--button top-panel--right" data-registration="0">
    <img src="static/images/check.png">
  </button>
</header>
<div class="global-section--wrapper">
  <div class="global-section--box">
    <div class="registration-set-profile-image--wrapper">
      <div class="registration-set-profile-image--container">
        <img src="static/images/add-profile-image.png">
        <div class="registration-set-profile-image--title">Set profile image</div>
      </div>
    </div>
    <section class="registration-main-content--wrapper">
      <div class="registration-main-content--container">
        <div class="registration-field-box">
          <img src="static/images/user--grey.png">
          <input type="text" id="REGISTRATION_fname" placeholder="First name">
        </div>
        <div class="registration-field-box">
          <img src="static/images/user--grey.png">
          <input type="text" id="REGISTRATION_lname" placeholder="Last name">
        </div>
        <div class="registration-field-box">
          <img src="static/images/email--grey.png">
          <input type="email" id="REGISTRATION_email" placeholder="Email">
        </div>
        <div class="registration-field-box">
          <img src="static/images/password--grey.png">
          <input type="password" id="REGISTRATION_password" placeholder="Password">
        </div>
        <div class="registration-field-box">
          <img src="static/images/password--grey.png">
          <input type="password" id="REGISTRATION_password_r" placeholder="Repeat password">
        </div>
        <div class="registration-form-actions-box">
          <div class="registration-form-create-account">
            Already have an account?&nbsp;&nbsp;&nbsp;<span data-load-page="login">Sign In</span>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
