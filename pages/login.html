<div class="login-form-background">
  <div class="login-form-background--blacked">
    <div class="logo-wrapper">
      <div class="logo-cycle-container">
         <img src="static/images/logo.svg">
      </div>
    </div>
    <div class="login-form-container">
      <div class="login-fields-wrapper">
        <div class="login-fields-container">
          <div class="login-fields-center-block">
            <div class="login-field-box">
              <img src="static/images/mail.png">
              <input type="email" id="LOGIN_email" placeholder="Email">
            </div>
            <div class="login-field-box">
              <img src="static/images/password.png">
              <input type="password" id="LOGIN_password" placeholder="Password">
            </div>
            <div class="login-form-remind-password">
              <span data-load-page="forgot-password">Forgot password</span>
            </div>
          </div>
        </div>
      </div>
      <div class="login-form-actions-box">
        <div class="login-form-submit-btn" data-login="0">Sign in</div>
        <div class="login-form-create-account">
          Don't have an account?&nbsp;&nbsp;&nbsp;<span data-load-page="registration">Sign Up</span>
        </div>
      </div>
    </div>
  </div>
</div>
