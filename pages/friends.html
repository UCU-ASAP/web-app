<header class="top-panel">
  <button class="top-panel--button .top-panel--back" data-toggle-menu="0">
    <svg>
      <use xlink:href="static/sprite.svg#menu"></use>
    </svg>
  </button>
  <div class="top-panel--title-box">Friends</div>
  <button class="top-panel--button top-panel--right">
    <img src="static/images/search.png">
  </button>
</header>
<div class="global-section--wrapper">
  <div class="global-section--box">
    <section class="friends-list--wrapper" id="friendsListContainer">
      <div class="friends-list--item">
        <div class="friends-list--profile-image" data-show-profile="1">
          <img src="static/images/Penguins.jpg">
        </div>
        <div class="friends-list--info-wrapper">
          <div class="friends-list--info-box">
            <div class="friends-list--name">Vitaliy Vinnichenko</div>
            <div class="friends-list--button-box">
              <div class="friends-list--btn" data-drow-route-to-user="1">Draw a route</div>
              <div class="friends-list--btn" data-delete-friend="1">Delete</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
